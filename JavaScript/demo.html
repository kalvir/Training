<!DOCTYPE html>
<html>
	<head>
		<!-- CSS property to place div
            side by side -->
		<style>
            #leftbox {
                float:left;
                border:10px solid blue;
                width:35%;
                height:380px;
				 overflow: hidden;
				
				margin-left:20%;
            }
           
            #rightbox{
                float:left;
                border:10px solid grey;
                width:25%;
                height:380px;
            }
            h1{
                color:green;
                text-align:center;
            }
			 #boxes {
             
                border:10px solid orange;
				height:500px;
               
            }
			input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}
        </style>
		<script src="myscript.js"/>
	</head>
	<body>
		<div id="boxes">
			<h1>CBG Training</h1>
			<div id="leftbox">
				<img src="login.png" alt="login"/>
			</div>
			<div id="rightbox">
				<div class="container">
					<label for="uname">
						<b>Username</b>
					</label>
					<input id="username" type="text" placeholder="Enter Username" name="uname" required>
					<label for="psw">
						<b>Password</b>
					</label>
					<input type="password" placeholder="Enter Password" name="psw" required>
					<button type="submit" onclick="displayName()">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
						<p id="output"/>
					</div>
				</div>
			</div>
		</body>
	</html>
