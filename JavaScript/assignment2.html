<html>
<head>
<script>
function search() {

 var empId=document.getElementById("eid").value;

 var e1= {id:100,name:'sunil',email:'sunil@gmail.com',phone:'578875',department:'Software'};
 var e2= {id:101,name:'kalvir',email:'kalvir@gmail.com',phone:'5748875',department:'Software'};
